<div class="page-wrapper">
    <div class="content container-fluid">
        <main>
            <div class="card margin-card">
                <div class="card-body">
                    <div class="page-header main-page-header d-flex align-items-center justify-content-between">
                        <div class="main-page-title page-title playerbackground">
                            <i class="fas fa-globe-americas" aria-hidden="true"></i>
                            Grounds
                        </div>
                        <div class="d-flex align-items-center">

                            <form class="d-flex align-items-center gap-2">
                                <div class="p-input-icon-right flex-grow-1">

                                    <input pInputText type="text" [(ngModel)]="searchKeyword" name="searchKeyword"
                                        class="width-search" placeholder="Search" (keyup.enter)="gridload()" />
                                </div>

                                <button type="button" class="clear-button" (click)="searchKeyword = ''">
                                    Clear
                                </button>
                            </form>

                            <div class="card flex justify-center">
                                <button *ngIf="!ShowForm" class="new-button p-button-text" (click)="resetForm()"
                                    (click)="showAddForm()">
                                    <i class="fas fa-plus"></i>
                                    Grounds
                                </button>
                            </div>
                        </div>
                    </div>

                    <p-table [value]="groundsData" [styleClass]="'custom-table'" [globalFilterFields]="['name']">
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="col-3" pSortableColumn="ground_name">Ground Name <p-sortIcon
                                        field="ground_name"></p-sortIcon>
                                </th>
                                <th class="col-2" pSortableColumn="country_name">Country Name <p-sortIcon
                                        field="country_name"></p-sortIcon>
                                </th>
                                <th class="col-2" pSortableColumn="state_name">State Name <p-sortIcon
                                        field="state_name"></p-sortIcon>
                                </th>
                                <th class="col-2" pSortableColumn="city_name">City Name <p-sortIcon
                                        field="city_name"></p-sortIcon>
                                </th>
                                <th class="col-1" pSortableColumn="record_status">Status <p-sortIcon
                                        field="record_status"></p-sortIcon>
                                </th>
                                <th class="col-2" class="custom-header action-column-header">Actions</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-ground>
                            <tr>
                                <td>{{ ground.ground_name }}</td>
                                <td>{{ ground.country_name }}</td>
                                <td>{{ ground.state_name }}</td>
                                <td>{{ ground.city_name }}</td>
                                <td>
                                    <span [ngClass]="{
                                    ' bg-success': ground.record_status === 'Active',
                                    ' bg-danger': ground.record_status === 'InActive'
                                  }">
                                        {{ ground.record_status }}
                                    </span>
                                </td>
                                <td>
                                    <span class="icon-blue" (click)="EditGround(ground.ground_id)" pTooltip="Edit"
                                        tooltipPosition="top">
                                        <i class="fa-solid fa-user-pen"></i>
                                    </span>

                                    <span class="icon-green"
                                        (click)="StatusConfirm(ground.ground_id,cricketKeyConstant.condition_key.active_status)"
                                        pTooltip="Activate" tooltipPosition="top">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>

                                    <span class="icon-red"
                                        (click)="StatusConfirm(ground.ground_id,cricketKeyConstant.condition_key.deactive_status)"
                                        pTootip="Deactivate" tooltipPosition="top">
                                        <i class="fa-solid fa-trash-can-arrow-up"></i>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <p-paginator [rows]="rows" [totalRecords]="totalData" [first]="(first - 1) * rows"
                        [rowsPerPageOptions]="[10, 20, 30]" (onPageChange)="onPageChange($event)">
                    </p-paginator>
                </div>
            </div>
        </main>


        <p-confirmDialog [style]="{width: '300px', height: '200px'}"
        [baseZIndex]="10000" [draggable]="false" [styleClass]="'p-confirm-dialog-custom'">
        </p-confirmDialog>

        <p-sidebar [(visible)]="ShowForm" position="right" styleClass="full-width-sidebar" [modal]="true"
        [baseZIndex]="10000" [closeOnEscape]="false" appendTo="body" [showCloseIcon]="false">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">{{ isEditMode ? 'Edit Ground' : 'Add Ground' }}</h4>
        </div>

        <div (click)="$event.stopPropagation()">
            <form [formGroup]="addGroundForm">
                <div class="row gy-3">
                    <div class="col-md-6">
                        <label class="">Ground Name
                        <span class="text-danger">*</span>
                        </label>
                        <input clas="form-control" type="text" placeholder="Ground Name" formControlName="ground_name">
                        <small *ngIf="addGroundForm?.get('ground_name')?.invalid && (addGroundForm?.get('ground_name')?.touched) || (addGroundForm.get('ground_name')?.invalid && submitted)"
                        class="text-danger">*Ground Name is Required
                    </small>
                    </div>
                </div>
            </form>
        </div>
        </p-sidebar>
    </div>
</div>
