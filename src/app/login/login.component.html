<div class="container text-center login-page">
    <div class="login-content">
        <div class="loginForm">
                <div class="card">
                    <div class="card-body row">
                        <div class="col-6 text-center pt-3 ">
                            <img [src]="envImagePath+'/depo.jpg'" style="width: 100%;" >
                        </div>
                        <div class="col-6 login_form">
                            <h3 class="text-center pt-3">LOGIN</h3>
                            <h3 class="text-center text-danger">{{errorMessage}}</h3>
        
                            <!-- Login Form (Without MFA) -->
                            
                            <form [formGroup]="loginForm" (ngSubmit)="userIdentity()" *ngIf="!isMFAvisible">
                                <div class="text-start form-group pb-2">
                                    <label>User Name </label>
                                    <div class="pt-2">
                                        <input (input)="clearError()" class="form-control" type="text"
                                            formControlName="user_name" id="user_name" />
                                        <div *ngIf="loginForm.get('user_name')?.invalid && (loginForm.get('user_name')?.touched || submitted)">
                                            <small class="text-danger">User Name Required</small>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="form-group text-start">
                                    <div class="row">
                                        <div class="col">
                                            <label>Password</label>
                                        </div>
                                    </div>
                                    <div class="position-relative">
                                        <div class="input-icons p-input-icon-right">
                                            <input (input)="clearError()" class="form-control inputSearch"
                                                [type]="password ? 'password' : 'text'" formControlName="password"
                                                id="password">
                                            <i class="icon text-secondary float-end"
                                                [ngClass]="password ? 'pi pi-eye' : ''"
                                                (click)="passwordVisible()"></i>
                                        </div>
                                    </div>
                                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || submitted)">
                                        <small class="text-danger">Password Required</small>
                                    </div>
                                </div>
        
                                <div class="form-group text-center mt-3">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </form>
