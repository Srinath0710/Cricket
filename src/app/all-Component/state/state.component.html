<div class="page-wrapper">
  <div class="content container-fluid">
    <main>
      <div class="card margin-card">
        <div class="card-body">
          <div class="page-header main-page-header d-flex align-items-center justify-content-between">
            <div class="main-page-title page-title playerbackground">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
              All States
            </div>

            <form class="flex-grow-1 mx-3 search-width">
              <div class="form-group">
                <span class="p-input-icon-left ml-auto">
                  <span class="p-input-icon-right input-icons search-padding">
                    <input pInputText type="text" class="form-control width-search p-input-icon-right"
                      placeholder="{{'  Search'}}" />
                  </span>
                </span>
              </div>
            </form>

            <div class="card flex justify-center">

              
              <p-button icon="fas fa-plus" label="Add State" (click)="showAddStateDialog()"
              styleClass="new-button p-button-text"></p-button>
            </div>
          </div>
                                                                                                                                               
          <p-table [value]="states" [tableStyle]="{ 'min-width': '50rem' }" scrollable="true" [paginator]="true"
            [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['name']">
            <ng-template pTemplate="header">
              <tr>
                <th class="custom-header">State Name <p-sortIcon field="name"></p-sortIcon></th>
                <th class="custom-header">State Code <p-sortIcon field="code"></p-sortIcon></th>
                <th class="custom-header">Country Name <p-sortIcon field="code"></p-sortIcon></th>
                <th class="custom-header">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th class="custom-header action-column-header">Actions</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-country>
              <tr>
                <td>{{ country.name }}</td>
                <td>{{ country.code }}</td>
                <td>{{ country.country }}</td>
                <td>
                  <span [ngClass]="{
                        'text-success': country.status === 'Active',
                        'text-danger': country.status !== 'Active'
                      }">
                    {{ country.status }}
                  </span>
                </td>
                <td class="action-column">
                  <div class="action-icon" (click)="editCountry(country)">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                  </div>
                  <div class="action-icon">
                    <span (click)="toggleStatus(country)">
                      <i class="fa" [ngClass]="country.status === 'Active' ? 'fa-times' : 'fa-check-square'"></i>
                    </span>
                  </div>
                </td>
              </tr>
            </ng-template>
            
          </p-table>
          
          <p-sidebar 
          [(visible)]="sidebarVisible"
          position="right"
          [style]="{ width: '100vw' }"
          [modal]="true"
          [baseZIndex]="10000"
          styleClass="custom-sidebar"
          [showCloseIcon]="false">
        
          <!-- Sidebar Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">{{ isEditMode ? 'Edit State' : 'Add State' }}</h4>
          </div>
        
          <!-- Sidebar Content -->
          <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" (click)="$event.stopPropagation()">
            <div class="row g-3">
              <div class="col-12 drop">
                <label for="country" class="form-label">Country</label>
                <p-dropdown
                  [options]="countries"
                  [(ngModel)]="newSidebarState.country"
                  name="country"
                  placeholder="Select a Country"
                  optionLabel="name"
                  required
                  #countryRef="ngModel">
                </p-dropdown>
                <div *ngIf="countryRef.invalid && countryRef.touched" class="text-danger">
                  Country is required.
                </div>
              </div>
          
              <div class="col-12">
                <label for="cityName" class="form-label">State Code</label>
                <input
                  type="number"
                  class="form-control"
                  name="cityName"
                  [(ngModel)]="newSidebarState.stateName"
                  required
                  #cityNameRef="ngModel"
                />
                <div *ngIf="cityNameRef.invalid && cityNameRef.touched" class="text-danger">
                  State Code is required.
                </div>
              </div>
          
              <div class="col-12">
                <label for="cityCode" class="form-label">State Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="cityCode"
                  [(ngModel)]="newSidebarState.stateCode"
                  required
                  #cityCodeRef="ngModel"
                />
                <div *ngIf="cityCodeRef.invalid && cityCodeRef.touched" class="text-danger">
                  State Name is required.
                </div>
              </div>
          
              <div class="mt-5 d-flex justify-content-end gap-2">
                <button 
                  pButton 
                  type="button" 
                  label="Cancel" 
                  class="p-button-secondary"
                  (click)="onCancel(formRef)">
                </button>
          
                <button 
                  pButton 
                  type="submit" 
                  label="{{ isEditMode ? 'Update' : 'Add' }}" 
                  class="new-button">
                </button>
              </div>
            </div>
          </form>
          
          
        
        </p-sidebar>
        

          

        </div>
      </div>
    </main>

  

  </div>
  
  </div>
