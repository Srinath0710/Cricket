<div class="page-wrapper">
    <div class="content container-fluid">
      <main>
        <div class="card margin-card">
          <div class="card-body">
            <div class="page-header main-page-header d-flex align-items-center justify-content-between">
              <div class="main-page-title page-title playerbackground">
                <i class="fas fa-map-marker-alt"></i>


                Add Cities
              </div>
  
              <form class="flex-grow-1 mx-3 search-width">
                <div class="form-group">
                  <span class="p-input-icon-left ml-auto">
                    <span class="p-input-icon-right input-icons search-padding">
                      <input pInputText type="text" class="form-control width-search p-input-icon-right"
                        placeholder="{{'  Search'}}" />
                    </span>
                  </span>
                </div>
              </form>
  
              <div class="card flex justify-center">
  
                
                <p-button icon="fas fa-plus" label="New cities" (click)="showAddStateDialog()"
                styleClass="new-button p-button-text"></p-button>
              </div>
            </div>
   
             <p-table [value]="cities" [tableStyle]="{ 'min-width': '50rem' }" scrollable="true" [paginator]="true"
              [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['name']">
              <ng-template pTemplate="header">
                <tr>
                  <th class="custom-header">State Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th class="custom-header">State Code <p-sortIcon field="code"></p-sortIcon></th>
                  <th class="custom-header">Country Name <p-sortIcon field="code"></p-sortIcon></th>
                  <th class="custom-header">Status <p-sortIcon field="status"></p-sortIcon></th>
                  <th class="custom-header action-column-header">Actions</th>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="body" let-country>
                <tr>
                 
                </tr>
              </ng-template> 
              
            </p-table> 
            
            <p-sidebar 
            [(visible)]="sidebarVisible"
            position="right"
            [style]="{ width: '100vw' }"
            [modal]="true"
            [baseZIndex]="10000"
            styleClass="custom-sidebar"
            [showCloseIcon]="false">
          
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="mb-0">{{ isEditMode ? 'Edit State' : 'Add cities' }}</h4>
            </div>
          
            
            <form class="p-fluid" #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" (click)="$event.stopPropagation()">


              <div class="row g-3">
                <div class="col-12 drop">
                  <label for="country" class="form-label">Country</label>
                  <p-dropdown
                    [options]="countries"
                    [(ngModel)]="currentCity.country"
                    name="country"
                    placeholder="Select a Country"
                    required
                    #countryRef="ngModel">
                  </p-dropdown>
                  <div *ngIf="countryRef.invalid && countryRef.touched" class="text-danger">
                    Country is required.
                  </div>
                </div>
                  
                  
          
                
                <div class="col-12 drop">
                  <label for="state" class="form-label">State</label>
                  <p-dropdown
                    [options]="states"
                    [(ngModel)]="currentCity.state"
                    name="state"
                    class="drop"
                    placeholder="Select a State"
                    required
                    #stateRef="ngModel">
                  </p-dropdown>
                  <div *ngIf="stateRef.invalid && stateRef.touched" class="text-danger">
                    State is required.
                  </div>
                </div>
                  
                <div class="col-12">
                  <label for="cityName" class="form-label">City Name</label>
                  <input
                    id="cityName"
                    type="text"
                    class="form-control"
                    name="cityName"
                    [(ngModel)]="currentCity.name"
                    required
                    #cityNameRef="ngModel"
                  />
                  <div *ngIf="cityNameRef.invalid && cityNameRef.touched" class="text-danger">
                    City Name is required.
                  </div>
                </div>
                <div class="col-12">
                  <label for="cityCode" class="form-label">City Code</label>
                  <input
                    id="cityCode"
                    type="number"
                    class="form-control"
                    name="cityCode"
                    [(ngModel)]="currentCity.code"
                    required
                    #cityCodeRef="ngModel"
                  />
                  <div *ngIf="cityCodeRef.invalid && cityCodeRef.touched" class="text-danger">
                    City Code is required.
                  </div>
                </div>

                
             
              <div class="mt-5 d-flex justify-content-end gap-2">
                <button 
                  pButton 
                  type="button" 
                  label="Cancel" 
                  class="p-button-secondary"
                  (click)="onCancel(formRef)">
                </button>
                <button 
                pButton 
                type="submit" 
                label="{{ isEditMode ? 'Update' : 'Add' }}" 
                class="new-button">
              </button>
              
              </div>
              </div>
            </form>
          
          </p-sidebar>  
          
  
            
  
          </div>
        </div>
      </main>
  
    
  
    </div>
    
    </div>
