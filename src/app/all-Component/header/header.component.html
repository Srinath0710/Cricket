<div class="modal custom-modal fade" id="logout_pop_up" role="dialog">
    <div class="modal-dialog-centered modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body ">
             <div class="modal-header" >
                <div class="logout-icon" >
                    <i class="fas fa-power-off" (click)="logOut()" data-bs-dismiss="modal"></i>
                </div>
            </div>
                <div class="login-name" >{{userData.user_name | uppercase}}</div>
                <div class="form-header ">
                    <h5>Confirm logout your account</h5>
                    <span>You will be redirected to the login page</span>
                </div>
                <div class="modal-btn delete-action">
                    <div class="row">
                        <div class="col-6">
                            <a  class="btn btn-primary continue-btn" (click)="logOut()" data-bs-dismiss="modal" >Log Out</a>
                        </div>
                        <div class="col-6">
                            <a href="javascript:void(0);" data-bs-dismiss="modal" class="btn btn-primary ">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
