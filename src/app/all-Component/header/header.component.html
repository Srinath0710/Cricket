

<nav class="navbar" id="navbar">
    <div class="logo_item">
      <i class="la la-user" id="sidebarOpen">
      </i>
      <span class="expand_sidebar bar-side-menu">
        <img *ngIf="sidebarOpen" [src]="envImagePath+'/images/ic_baseline-menu.png'" alt="">
  
      </span>
     <span class="collapse_sidebar bar-side-menu">
      <img *ngIf="!sidebarOpen" [src]="envImagePath+'/images/ic_baseline-menu.png'" alt="">
     </span>
      <!-- <div class="client_logo header-client-logo">
        <img  [src]="envImagePath+'/images/Logo sportalytics.png'" alt="">    </div> -->
    </div>
  
    <!-- <div class="search_bar">
      <input type="text" placeholder="Search" />
    </div> -->
  
    <div class="navbar_content">
      <span  *ngIf="itealTimeoutEnable==1"class="timmer-clock">{{remainingTime}}</span>
  
      <i class='fa fa-sign-out' id="darkLight" data-bs-toggle="modal" data-bs-target="#logout_pop_up"></i> 
      <span class="user_name">{{userData.user_name}}</span>
      <!-- <i class='fa fa-bell'></i> -->
      <img [src]="envImagePath+'/images/no-image-avathar.jpeg'" alt=""  class="profile" />
    </div>
  </nav>
  <div class="modal custom-modal fade" id="logout_pop_up" role="dialog">
    <div class="modal-dialog-centered modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body ">
                <div class="form-header logout-color-header">
                <img  [src]="envImagePath+'/images/out-icon-34626.jpg'" width="150px" height="100px">
                </div>
                <div class="login-name">{{userData.user_name}}</div>
                <div class="form-header">
                    <h1>Are You Sure Want To Signout</h1>
                </div>
                <div class="modal-btn delete-action">
                    <div class="row">
                        <div class="col-6">
                            <a (click)="logOut()" class="btn btn-primary continue-btn" data-bs-dismiss="modal">Sign Out</a>
                        </div>
                        <div class="col-6">
                            <a href="javascript:void(0);" data-bs-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
