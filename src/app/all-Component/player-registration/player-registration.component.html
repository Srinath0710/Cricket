            <div class="card flex justify-center">
              <p-button 
                icon="fas fa-plus" 
                label="New Player" 
                (click)="showDialog()" 
                styleClass="custom-btn-color">
              </p-button>
            </div>
            
            
          </div>
          
          <p-table 
          [value]="players" 
          [tableStyle]="{ 'min-width': '50rem' }" 
          scrollable="true" 
          [paginator]="true" 
          [rows]="5" 
          [rowsPerPageOptions]="[5,10,20]"
          [globalFilterFields]="['player_name']"
          >
          <ng-template pTemplate="header">
            <tr>
              <th class="custom-header">Player Name
                <p-sortIcon field="player_name"></p-sortIcon>

              </th>
              <th class="custom-header">DOB
                <p-sortIcon field="player_name"></p-sortIcon>
              </th>
              <th class="custom-header">Nationality
                <p-sortIcon field="player_name"></p-sortIcon>
              </th>
              <th class="custom-header">Bat Style
                <p-sortIcon field="player_name"></p-sortIcon>
              </th>
              <th class="custom-header">Roles
                <p-sortIcon field="player_name"></p-sortIcon>
              </th>
              <th class="custom-header">Status
                <p-sortIcon field="player_name"></p-sortIcon>
              </th>
              <th class="custom-header action-column-header">Actions</th>       
            </tr>
          </ng-template>
        
          <ng-template pTemplate="body" let-player>
            <tr  >
              <td>
                {{ player.name }}
                <img [src]="player.imageUrl" class="player-image" />
              </td>
               <td>{{ player.dob }}</td>
              <td>{{ player.nationality }}</td>
              <td>{{ player.batStyle }}</td>
              <td>{{ player.bowlSpec }}</td>
              <td>
                <span [ngClass]="{'text-success': player.status === 'Active', 'text-danger': player.status !== 'Active'}">
                  {{ player.status }}
                </span>
              </td> 
              <td class="action-column">
                <div class="action-icon">
                  <span (click)="editPlayer(player)"><i class="fa fa-pencil-square"aria-hidden="true"></i>
                </span></div>
                <div class="action-icon">
                  <span (click)="editPlayer(player)"><i class="fa fa-eye"aria-hidden="true"></i>
                </span></div>
                <div class="action-icon">
                  <span (click)="toggleStatus(player)">
                    <i class="fa" [ngClass]="player.active ? 'fa-times' : 'fa-check-square'" 
                      aria-hidden="true">
                    </i>
                  </span>
                </div>
                
                  <!-- <button  icon="" class="p-button-info p-button-sm" 
                    (click)="viewPlayer(player)">
                  </button>
                  <button  [icon]="player.status === 'Active' ? 'pi pi-times' : 'pi pi-check'"
                    [class.p-button-danger]="player.status === 'Active'"
                    [class.p-button-success]="player.status !== 'Active'" class="p-button-sm"
                    (click)="toggleStatus(player)">
                  </button> -->
              </td>
            </tr>
          </ng-template>
        </p-table>
        </div>
      </div>
    </main>

</div>
