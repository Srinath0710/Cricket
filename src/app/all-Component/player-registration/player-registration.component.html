          <p-table [value]="players" class="custom-table mt-3">
            <ng-template pTemplate="header">
              <tr>
                <th class="custom-header">Player Name</th>
                <th class="custom-header">DOB</th>
                <th class="custom-header">Nationality</th>
                <th class="custom-header">Bat Style</th>
                <th class="custom-header">Bowl Spec</th>
                <th class="custom-header">Reg No</th>
                <th class="custom-header">Mobile</th>
                <th class="custom-header">Ext Ref Id</th>
                <th class="custom-header">Status</th>
                <th class="custom-header">Action</th>
              </tr>
            </ng-template>
          
            <ng-template pTemplate="body" let-player>
              <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.dob }}</td>
                <td>{{ player.nationality }}</td>
                <td>{{ player.batStyle }}</td>
                <td>{{ player.bowlSpec }}</td>
                <td>{{ player.regNo }}</td>
                <td>{{ player.mobile }}</td>
                <td>{{ player.extRefId }}</td>
                <td>
                  <span [ngClass]="{'text-success': player.status === 'Active', 'text-danger': player.status !== 'Active'}">
                    {{ player.status }}
                  </span>
                </td>
                <td>
                  <button pButton icon="pi pi-pencil" class="p-button-warning p-button-sm" (click)="editPlayer(player)"></button>
                  <button pButton icon="pi pi-eye" class="p-button-info p-button-sm" (click)="viewPlayer(player)"></button>
                  <button pButton [icon]="player.status === 'Active' ? 'pi pi-times' : 'pi pi-check'"
                    [class.p-button-danger]="player.status === 'Active'"
                    [class.p-button-success]="player.status !== 'Active'" class="p-button-sm"
                    (click)="toggleStatus(player)"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
