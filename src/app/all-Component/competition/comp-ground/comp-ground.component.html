<div class="parent-container">
<button class="new-button p-button-text Comp-child-butn"(click)="updateGround()">UpdateGround</button>
</div>
<p-pickList 
  [source]="sourceGround" 
  [target]="targetGround"
  [dragdrop]="true"
  [responsive]="true"
  [showSourceFilter]="true"
  [showTargetFilter]="true"
  filterBy="ground_name"  
  sourceFilterPlaceholder="Search Available..." 
  targetFilterPlaceholder="Search Target..."
  [sourceStyle]="{ height: '30rem' }" 
  [targetStyle]="{ height: '30rem' }"
  (onMoveToTarget)="onMoveToTarget($event)"
>

<ng-template pTemplate="sourceHeader">
  <div class="p-d-flex p-ai-center">
    Available
  </div>
</ng-template>

<ng-template pTemplate="targetHeader">
  <div class="p-d-flex p-ai-center">
    Target 
  </div>
</ng-template>

<ng-template pTemplate="item" let-product let-i="index">
  <div class="flex flex-wrap p-2 align-items-center gap-3">
    <div class="flex-1 flex flex-column gap-2">
            <span class="person-image-team-player">
              <img 
                class="player-img" 
                *ngIf="!product.profile_img || !product.player_profile" 
                [src]="default_img">
                
              <img 
                class="player-img" 
                *ngIf="product.profile_img && product.player_profile" 
                [src]="product.profile_img" 
                (error)="handleImageError($event, default_img)">
            </span>
      <span class="font-bold">{{ product.ground_name }}</span>
    </div>
  </div>
</ng-template>
</p-pickList>
<p-toast key="tc" position="top-right"></p-toast>
